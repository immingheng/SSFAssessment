<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="d-flex justify-content-center">Search result for '<span data-th-text="${query}"></span>'</h1>
        <table data-th-each=" book : ${searchTitles}" class="d-flex justify-content-center">
            <td data-th-object="${book}">
                <a data-th-href="*{worksID}">
                    <p data-th-text="*{title}"></p>
                </a>
            </td>
        </table>
        <div>
            <a href="/"><b>Back</b></a>
        </div>
    </div>

</body>

</html>
